<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customisable Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>From here you can customize the color and borders of your card</h1></header>
  <main>
    <section class="section-edition">
      <div class="edition-color">
        <input type="color">
        <button>Change Color</button>
      </div>
      <div class="edition-border">
        <p>Cambiar el borde (tama√±o en pixeles)</p>
        <button>-</button>
        <button>+</button>
      </div>
    </section>
    <section class="section-card">
      <div class="card">
        <section class="top-card"></section>
        <section class="body-card">
          <h2>Title</h2>
          <p>This should be a little description about personal info</p>
          <button>My CV</button>
        </section>
        <section class="bottom-card">
          <img>
        </section>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
