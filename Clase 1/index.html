<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Assets/Logo.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Práctica Maquetación</title>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="header-left">
        <div class="logo-img">
          <img src="./Assets/Logo.jpeg">
        </div>
        <div class="header-input">
          <input type="search" value="Surabaya, East Java"></input>
        </div>
      </div>
      <div class="header-rigth">
        <div class="interactive-icons">
          <img class="icons" alt="mail-icon" src="./Assets/Email.png">
          <img id="icon2" class="icons" alt="notification-icon" src="./Assets/Notificacion.png">
        </div>
        <div class="division"></div>
        <div class="profile">
          <img class="perfil-img" src="./Assets/profile.jpg" alt="Perfil">
          <h2>Aksara Pratarma M</h2>
          <button onclick="rotar(this)" id="item_D">
            <img id="item_D_img" class="desplegable-icon" src="https://cdn-icons-png.flaticon.com/512/6769/6769259.png" alt="Icono desplegable">
          </button>
        </div>
      </div>
    </header>
    <div class="content-down">
      <footer class="footer">
        <div class="up-nav">
          <nav class="nav-up">
            <ul>
              <li>
                <a id="link-nav" href="#">
                  <img class="home-img" src="./Assets/Home.png" alt="Home">
                </a>
              </li>
              <li>
                <a id="link-nav" href="#">
                  <img class="navegate-img" alt="Navegate" src="./Assets/Navegate.png">
                </a>
              </li>
              <li>
                <a id="link-nav" href="#">
                  <img class="wallet-img" alt="Wallet" src="./Assets/Wallet.png">
                </a>
              </li>
              <li>
                <a id="link-nav" href="#">
                  <img class="saved-img" alt="Saved" src="./Assets/Saved.png">
                </a>
              </li>
              <li>
                <a id="link-nav" href="#">
                  <img class="file-img" alt="Files" src="./Assets/Doc.png">
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="down-nav">
          <nav class="nav-down">
            <ul>
              <li>
                <a id="link-nav" href="#">
                  <img class="time-img" alt="Time" src="./Assets/Date.png">
                </a>
              </li>
              <li>
                <a id="link-nav" href="#">
                  <img class="setting-img" alt="Settings" src="./Assets/Settings.png">
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </footer>
      <main class="main">
        <section class="container-content-main">
          <h1>Search Results in <span class="underline-text">Surabaya, East Java</span></h1>
          <div class="filter-bar">
            <div class="butons-filter">
              <button value="Apartment" class="filter-single">
                Apartment
                <img class="options-filter-single" src="https://cdn-icons-png.flaticon.com/512/54/54785.png">
              </button>
              <button value="$1200 - $2000" class="filter-single">
                $1200 - $2000
                <img class="options-filter-single" src="https://cdn-icons-png.flaticon.com/512/54/54785.png">
              </button>
              <button value="Add Filters" class="filter-single">
                Add Filters
                <img class="options-filter-single" src="https://cdn-icons-png.flaticon.com/512/54/54785.png">
              </button>
            </div>
            <div class="options">
              <img class="options-logos items-logo" alt="Items" src="https://cdn-icons.flaticon.com/png/512/4170/premium/4170686.png?token=exp=1658342732~hmac=a84d7c46e3ce109fd30fc0fc5a5f84c0">
              <img class="options-logos options-logo" alt="Options" src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png">
            </div>
          </div>
          <div class="divisor-main"></div>
            
        </section>
        <section class="map-content-main"></section>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
